    <script>
        // Sequence
        var words = ['binary', 'assembly','html', 'css', 'scss', 'bootstrap', 'js', 'c', 'c++', 'python', 'sql', 'php', 'linux', 'figma', 'adobe XD' ];
        textSequence(0);

        function textSequence(i) {
            if (words.length > i) {
                setTimeout(function () {
                    document.getElementById("sequence").innerHTML = words[i] + '.';
                    textSequence(++i);
                }, 500); // half a second (in milliseconds)

            } else if (words.length == i) { // Loop
                textSequence(0);
            }
        }
